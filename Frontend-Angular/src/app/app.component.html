<body>

    <app-header (onSeleccionarUsuario)="selecionarUsuario($event)" (onRecargarPlaylist)="recargarPlaylist($event)"></app-header>
    <div class="container-fluid">
        <div class="row">

            <app-sidebar #sidebar (onVerArtista)="verArtista($event)" (onVerPlaylist)="verPlaylist($event)"></app-sidebar>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div id="vista-playlist" [ngClass]="{'visible':regionVisible=='playlist', 'no-visible':regionVisible != 'playlist'}">
                    <app-playlist #playlist></app-playlist>
                </div>



                <div id="vista-artista" [ngClass]="{'visible':regionVisible=='artista', 'no-visible':regionVisible != 'artista'}">
                    <app-album (onAgregarCancion)="recargarPlaylist($event)" #album></app-album>
                </div>



            </main>
        </div>
    </div>

    <!--Modal Nueva Lista-->
    <div class="modal fade" id="modal-playlist" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo playlist</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success">Guardar Lista</button>
                </div>
            </div>
        </div>
    </div>



    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.js"></script>
    <script src="js/controlador.js"></script>
</body>
